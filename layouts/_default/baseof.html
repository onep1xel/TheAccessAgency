<!DOCTYPE html>
<html lang="{{ .Language.Lang }}" class="scroll-smooth">
<head>
    {{ partial "head.html" . }}
</head>
<body x-data="{ mobile: false }">
    {{ partial "offcanvas.html" . }}
    <div 
        :class="{ 'right-[20rem]': mobile, 'right-0': !(mobile) }"
        class="relative transition-all">
        {{ partial "navbar.html" . }}
        {{ block "main" . }}{{ end }}
        {{ partial "footer.html" . }}
    </div>
</body>
</html>
