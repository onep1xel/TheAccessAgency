{{ define "main"}}
<div class="bg-white">
  <div class="mx-auto max-w-6xl px-4 py-10 sm:px-6 lg:px-8 lg:py-24 text-center">
    <h1 class="text-3xl font-bold sm:text-4xl lg:text-5xl lg:leading-tight text-stone-900">{{ .Title }}</h1>


    <div class="mt-16">
      <h2 class="text-2xl font-light font-serif sm:text-3xl lg:text-4xl">Looks like the page you’re after has been moved or deleted.<br>
      Try checking the URL is typed correctly – or head to the homepage.</h2>

    </div>

    <div class="mt-16">
      <a class="inline-flex leading-none sm:leading-none px-4 sm:px-7 pt-2 pb-2.5 sm:pt-3.5 sm:pb-4 font-semibold text-xl sm:text-2xl items-center space-x-4 sm:space-x-6
      text-whale-regular bg-mint-regular hover:bg-mint-light" href="{{ "/" | relLangURL }}">Head to the homepage</a>
    </div>
  </div>
</div>
{{ end }}
