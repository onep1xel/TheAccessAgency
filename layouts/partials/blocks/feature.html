<div class="relative px-4 sm:px-6 lg:px-8
  {{ if eq .padding "top" }}pt-20 lg:pt-24{{ else if eq .padding "bottom" }}pb-20 lg:pb-24{{ else }}py-20 lg:py-24{{ end }}
  {{ if eq .color "light" }}text-white {{ else if eq .color "muted" }}text-sand-regular{{ else }}text-whale-regular{{ end }}"{{ with .background }} style="background: {{ . }}"{{ end }}>
  <div class="mx-auto max-w-7xl">
    {{ with .superheading }}
      <div class="text-3xl font-bold leading-tight sm:text-4xl mb-8 sm:mb-12 ">{{ . | markdownify }}</div>
    {{ end }}
    {{ with .heading }}
      <h2 class="text-5xl font-bold leading-none sm:leading-none sm:text-7xl">{{ . | safeHTML }}</h2>
    {{ end }}
    {{ if .subheading }}
      <div class="max-w-4xl lg:ml-40 mt-8 sm:mt-12">
        <div class="font-serif font-regular text-4xl sm:text-5xl leading-[1.15] sm:leading-[1.15]">{{ .subheading | markdownify }}</div>
        {{ with .link }}
          <div class="mt-4">
            <a href="{{ .url | relURL }}" class="inline-block font-serif text-4xl sm:text-4xl underline italic font-bold hover:opacity-80">{{ .text }}</a>
          </div>
        {{ end }}
      </div>
    {{ end }}
    {{ with .subtext }}
      <div class="mt-8 sm:mt-14 font-serif italic text-lg sm:text-[1.1875rem] leading-snug sm:leading-snug">{{ . | markdownify }}</div>
    {{ end }}
  </div>
</div>
