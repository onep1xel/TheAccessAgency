<div class="relative px-4 sm:px-6 lg:px-8 
  {{ if eq .padding "top" }}pt-20 lg:pt-24{{ else if eq .padding "bottom" }}pb-20 lg:pb-24{{ else }}py-20 lg:py-24{{ end }} 
  {{ if eq .color "light" }}text-white {{ else if eq .color "muted" }}text-[#686867]{{ else }}text-whale-regular{{ end }}"{{ with .background }} style="background: {{ . }}"{{ end }}>
  <div class="mx-auto max-w-7xl">
    {{ if eq .columns 2 }}
      <div class="max-w-[56rem] grid lg:grid-cols-2 gap-14">
        <div class="prose hover:prose-a:text-whale-light block-text">
          {{ .content | markdownify }}
        </div>
        <div class="prose hover:prose-a:text-whale-light block-text">
          {{ .content_2 | markdownify }}
        </div>
      </div>
    {{ else }}
      <div class="prose hover:prose-a:text-whale-light max-w-[56rem] block-text">
        {{ .content | markdownify }}
      </div>
    {{ end }}
  </div>
</div>
