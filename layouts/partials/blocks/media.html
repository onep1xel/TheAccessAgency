<div class="relative{{ if eq .type "slider" }} {{ end }}">
  {{ if eq .type "image" }}
    <img class="w-full" src="{{ .image | absURL }}" alt="{{ .alt }}">
  {{ else if eq .type "video" }}
    <div class="aspect-w-16 aspect-h-9">
      <video
        autoplay
        loop
        muted
        class="w-full h-full object-center object-cover"
        poster="{{ .image | absURL }}"
      >
        <source
          src="{{ .video | absURL }}"
          type="video/mp4"
        />
        Your browser does not support the video tag.
      </video>
    </div>
  {{ else if eq .type "slider" }}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    
    <div class="swiper w-full">
      <div class="swiper-wrapper">
        {{ range .slides }}
          <div class="swiper-slide">
            <img class="w-full" src="{{ . | absURL }}" alt="Slide" />
          </div>
        {{ end }}
      </div>
      <div class="swiper-button-next slider-media"></div>
      <div class="swiper-button-prev slider-media"></div>
      <div class="swiper-pagination mt-10"></div>
    </div>
    
    <script>
      const swiper = new Swiper('.swiper', {
        loop: true,
        pagination: {
          el: '.swiper-pagination',
          clickable: true,
        },
        autoHeight: true,
        slidesPerView: 1,
        spaceBetween: 0,
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        // breakpoints: {
        //   460: {
        //     slidesPerView: 2,
        //     spaceBetween: 20,
        //   },
        //   1024: {
        //     slidesPerView: 3,
        //     spaceBetween: 20,
        //   },
        // },
      });
    </script>

  {{ end }}
</div>
