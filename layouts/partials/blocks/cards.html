<div class="relative px-4 sm:px-6 lg:px-8 
  {{ if eq .padding "top" }}pt-20 lg:pt-24{{ else if eq .padding "bottom" }}pb-20 lg:pb-24{{ else }}py-20 lg:py-24{{ end }} 
  {{ if eq .color "light" }}text-white {{ else if eq .color "muted" }}text-sand-dark{{ else }}text-whale-regular{{ end }}"{{ with .background }} style="background: {{ . }}"{{ end }}>
  <div class="mx-auto max-w-8xl">
    <div class="grid grid-cols-1 gap-10 xl:gap-14 lg:grid-cols-3">
      {{ range .cards }}
        <div>
          <h3 class="text-4xl font-bold leading-tight sm:leading-none sm:text-[2.6875rem] text-rose-regular">{{ .heading }}</h3>
          {{ with .text }}
            <div class="mt-4 mx-auto font-serif text-2xl sm:text-3xl leading-snug sm:leading-snug">{{ . | markdownify }}</div>
          {{ end }}
          {{ with .link }}
            <div class="mt-4">
              <a href="{{ .url | relURL }}" class="inline-block font-serif text-2xl sm:text-3xl underline italic font-semibold hover:opacity-80">{{ .text }}</a>
            </div>
          {{ end }}
        </div>
      {{ end }}
    </div>
  </div>
</div>
