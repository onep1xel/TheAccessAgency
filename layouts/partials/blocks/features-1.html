<div class="bg-gray-50 px-4 sm:px-6 lg:px-8 py-14 sm:py-24">
  <div class="max-w-md sm:max-w-3xl lg:max-w-5xl mx-auto">

    {{ with .heading }}
      <h2 class="text-3xl sm:text-4xl md:text-center max-w-2xl md:mx-auto font-bold leading-tight sm:leading-tight md:leading-tight text-gray-900 md:text-5xl">{{ . }}</h2>
    {{ end }}
    {{ with .subheading }}
      <p class="mt-3 md:mt-6 text-lg md:text-center md:text-xl text-gray-800 max-w-2xl md:mx-auto leading-relaxed md:leading-relaxed">{{ . }}</p>
    {{ end }}

    <dl class="mt-14 space-y-10 md:space-y-0 md:grid md:grid-cols-2 md:gap-x-8 lg:gap-x-12 md:gap-y-10">
      {{ range .features }}
        <div class="relative">
          <dt>
            <div class="absolute flex items-center justify-center h-12 w-12 rounded-md bg-blue-600 text-white">
              {{ if .icon }}
                {{ $icon := (printf "%s%s%s" "icons/" .icon ".svg" ) }}
                {{ partial $icon . }}
              {{ end }}              
            </div>
            <p class="ml-[4.5rem] text-xl leading-6 font-bold text-gray-900">{{ .heading }}</p>
          </dt>
          <dd class="mt-4 ml-[4.5rem] text-gray-800 leading-relaxed">{{ .text | markdownify }}.</dd>
        </div>
      {{ end }}
    </dl>
  </div>
</div>
