<div class="relative py-12 lg:py-20 px-4 sm:px-6 lg:px-8 {{ if eq .color "light" }}text-white {{ else if eq .color "muted" }}text-gray-300{{ else }}text-black{{ end }}"{{ with .background }} style="background: {{ . }}"{{ end }}>
  {{ with .heading }}
    <div class="mx-auto max-w-md text-center sm:max-w-3xl">
      <h2 class="text-3xl sm:text-4xl font-semibold leading-tight md:text-5xl">{{ . }}</h2>
    </div>
  {{ end }}
  {{ with .text }}
    <div class="mt-6 mx-auto text-center font-serif text-xl">{{ . | markdownify }}</div>
  {{ end }}
  {{ with .button }}
    <div class="text-center mt-12">
      <a href="{{ .url | relURL }}" class="inline-block px-12 py-3 text-white font-medium {{ if eq .style "green" }}bg-green-500 hover:bg-green-600{{ else }}bg-blue-500 hover:bg-blue-600{{ end }}">{{ .text }}</a>
    </div>
  {{ end }}
</div>
