<section class="bg-white px-4 sm:px-6 lg:px-8 overflow-hidden">
  <div class="max-w-xl lg:max-w-7xl mx-auto pt-8 pb-14 sm:pt-14 sm:pb-24">
    <div class="lg:flex items-center">
      <div>
        <h1 class="text-4xl sm:text-5xl font-semibold md:text-6xl text-brand-900">
          {{ .heading }}
        </h1>
        {{ with .subheading }}
          <p class="mt-3 md:mt-6 text-slate-500 md:text-lg leading-loose md:leading-loose">{{ . }}</p>
        {{ end }} 
        {{ with .button }}
          <a
            {{ if eq .url "form" }} x-on:click.prevent="modalContactShow = true"{{ end }} 
            href="{{ .url | relURL }}"
            class="mt-5 md:mt-10 px-8 py-3 md:px-10 md:py-4 md:text-lg inline-block text-white bg-brand-900 rounded-full hover:bg-brand-800 focus:outline-none"
          >
            {{ .text }}
          </a>
        {{ end }}
      </div>
      <div class="h-full w-full pt-10 lg:pt-0 lg:pl-24 xl:pl-32">
        {{ if .image }}
          <div class="aspect-w-16 aspect-h-16 relative">
            <img src="{{ .image | absURL }}" class="rounded-tr-[4rem] rounded-bl-[4rem] w-full h-full object-center object-cover" alt="{{ .heading }}">
          </div>
        {{ end }}        
      </div>
    </div>
  </div>
</section>
