
<div class="relative px-4 sm:px-6 lg:px-8
  {{ if eq .padding "top" }}pt-20 lg:pt-24{{ else if eq .padding "bottom" }}pb-20 lg:pb-24{{ else }}py-20 lg:py-24{{ end }}
  {{ if eq .color "light" }}text-white {{ else if eq .color "muted" }}text-sand-regular{{ else }}text-whale-regular{{ end }}"{{ with .background }} style="background: {{ . }}"{{ end }}>
  <div class="mx-auto max-w-7xl">
    <div class="max-w-4xl">
      {{ with .heading }}
        <h2 class="text-3xl font-bold leading-[1.1] sm:leading-[1.1] sm:text-4xl">{{ . }}</h2>
      {{ end }}
      {{ if .text }}
        <div class="mt-4 font-serif leading-snug sm:leading-snug text-xl sm:text-2xl {{ if eq .color "light" }}text-sand-regular{{ else }}text-muted-regular{{ end }}">{{ .text | markdownify }}</div>
      {{ end }}
      {{ with .button }}
        <div class="mt-0">
          <a href="{{ .url | relURL }}" class="inline-flex leading-none sm:leading-none px-4 sm:px-7 pt-2 pb-2.5 sm:pt-3.5 sm:pb-4 font-semibold text-xl sm:text-2xl items-center space-x-4 sm:space-x-6
          {{ if eq .style "whale" }}text-white bg-whale-regular hover:bg-whale-light{{ else if eq .style "mint" }}text-whale-regular bg-mint-regular hover:bg-mint-light{{ else }}text-whale-regular bg-sand-regular hover:bg-sand-light{{ end }}">
          <span>{{ .text }}</span>
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="3" stroke="currentColor" class="w-4 h-4 sm:w-5 sm:h-5 mt-0.5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
          </svg>
        </a>
        </div>
      {{ end }}
    </div>
  </div>
</div>
