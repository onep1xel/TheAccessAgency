<div class="relative px-4 sm:px-6 lg:px-8 
  {{ if eq .padding "top" }}pt-20 lg:pt-24{{ else if eq .padding "bottom" }}pb-14 lg:pb-20{{ else }}pt-20 pb-14 lg:py-24{{ end }}  
  {{ if eq .color "light" }}text-white {{ else if eq .color "muted" }}text-sand-regular{{ else }}text-whale-regular{{ end }}"{{ with .background }} style="background: {{ . }}"{{ end }}>
  <div class="mx-auto max-w-5xl">
    {{ with .heading }}
      <h2 class="text-xl uppercase font-bold text-center mb-5">{{ . }}</h2>
    {{ end }}
    <div class="flex flex-wrap justify-center items-center">
      {{ range .logos }}
        <div class="p-6 sm:px-12">
          <img src="{{ .image | absURL }}" alt="{{ .alt }}" />
        </div>
      {{ end }}
    </div>
  </div>
</div>
