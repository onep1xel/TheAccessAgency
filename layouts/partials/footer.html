<footer class="bg-[#10161E] py-12 lg:py-20 px-4 sm:px-6 lg:px-8" aria-labelledby="footer-heading">
  <h2 id="footer-heading" class="sr-only">Footer</h2>
  <div class="mx-auto sm:max-w-3xl lg:max-w-7xl ">
    <div class="flex flex-col md:flex-row space-y-8 md:space-y-0 md:space-x-12 2xl:-ml-24">
      <div class="flex-none">
        <a href="{{ "/" | relURL }}">
          <img class="h-10 w-auto" src="{{ .Site.Params.logo_mark | absURL }}" width="40" height="40" alt="{{ .Site.Title }}" />
        </a>
      </div>
      <div>
        <ul class="flex space-y-2 md:space-y-0 md:space-x-8 flex-col md:flex-row flex-wrap">
          {{ $currentPage := . }}
          {{ range .Site.Menus.footer }}
            <li>
              <a href="{{ .URL }}" class="{{ if $currentPage.HasMenuCurrent "footer" . }}text-white underline font-extrabold{{ else }}text-sand-regular font-semibold{{ end }} underline-offset-4 decoration-1 decoration-white hover:text-white hover:underline text-[1.4375rem]"> {{ .Name }} </a>
            </li>
          {{ end }}
        </ul>
        {{ with .Site.Params.footer_text }}
          <div class="space-y-3 mt-8 text-sand-dark text-[1.625rem] font-serif max-w-[62rem]">{{ . | markdownify }}</div>
        {{ end }}
        <p class="text-[#334448] text-[1.4375rem] mt-20">{{ .Site.Copyright }}</p>
      </div>
    </div>
  </div>
</footer>
