<footer class="bg-[#10161E] py-12 lg:py-20 px-4 sm:px-6 lg:px-8" aria-labelledby="footer-heading">
  <h2 id="footer-heading" class="sr-only">Footer</h2>
  <div class="mx-auto sm:max-w-3xl lg:max-w-7xl ">
    <div class="flex flex-col lg:flex-row space-y-8 lg:space-y-0 lg:space-x-12 2xl:-ml-[5.5rem]">
      <div class="flex-none">
        <a href="{{ "/" | relURL }}">
          <img class="h-10 w-auto lg:-mt-1" src="{{ .Site.Params.logo_footer | absURL }}" width="40" height="40" alt="{{ .Site.Title }}" />
        </a>
      </div>
      <div>
        <ul class="flex space-y-2 lg:space-y-0 lg:space-x-8 flex-col lg:flex-row flex-wrap">
          {{ $currentPage := . }}
          {{ range .Site.Menus.footer }}
            <li>
              <a href="{{ .URL }}" class="{{ if $currentPage.HasMenuCurrent "footer" . }}text-white underline font-extrabold{{ else }}text-sand-regular font-semibold{{ end }} underline-offset-4 decoration-1 decoration-white hover:text-white hover:underline text-xl"> {{ .Name }} </a>
            </li>
          {{ end }}
        </ul>
        {{ with .Site.Params.footer_text }}
          <div class="space-y-4 mt-9 text-sand-regular/60 text-xl sm:text-2xl font-serif max-w-[62rem] leading-tight">{{ . | markdownify }}</div>
        {{ end }}
        <p class="text-[#334448] text-xl mt-16 font-semibold">{{ .Site.Copyright }}</p>
      </div>
    </div>
  </div>
</footer>
