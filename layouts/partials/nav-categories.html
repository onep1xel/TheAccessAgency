<div x-data="{ dropdown: false }" class="relative lg:hidden text-whale-regular">
  <a @click.prevent="dropdown = ! dropdown" href="#" 
    class="dropdown-btn relative w-full group lg:hidden text-2xl text-gray-900 font-medium hover:underline decoration-whale-regular underline-offset-4 py-2 flex items-center">
    <span>Categories</span>
    <svg
      :class="{ 'rotate-180': dropdown, 'transform-none': !(dropdown) }"
      class="ml-0.5 mt-0.5 h-6 w-6"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 20 20"
      fill="currentColor"
      aria-hidden="true"
    >
      <path
        fill-rule="evenodd"
        d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
        clip-rule="evenodd"
      />
    </svg>
  </a>
  <div 
    x-show="dropdown"
    :class="{ 'block': dropdown, 'hidden': !(dropdown) }"
    x-transition:enter="transition ease-out duration-200"
    x-transition:enter-start="opacity-0 translate-y-1"
    x-transition:enter-end="opacity-100 translate-y-0"
    x-transition:leave="transition ease-in duration-150"
    x-transition:leave-start="opacity-100 translate-y-0"
    x-transition:leave-end="opacity-0 translate-y-1"
    @click.outside="dropdown = false"
   class="absolute z-10 w-full bg-white rounded-lg shadow-xl hidden py-2.5 text-2xl font-medium">
   <a class="{{ if in .Permalink "/resources/" }}underline{{ end }} hover:underline decoration-whale-regular underline-offset-4 block px-5 py-3" href="{{ "/resources/" | relURL }}">All</a>
   {{ range site.Taxonomies.categories }}
      <a class="{{ if eq .Page.Permalink $.Permalink }}underline{{ end }} hover:underline decoration-whale-regular underline-offset-4 block px-5 py-3 capitalize" href="{{ .Page.Permalink }}">{{ .Page.Title }}</a>
    {{ end }}
  </div>
</div>
<div class="hidden lg:block">
  <div class="flex font-medium text-[2.5625rem] divide-x-4 divide-sand-regular">
    <a class="{{ if in .Permalink "/resources/" }}underline{{ end }} text-whale-regular hover:underline decoration-whale-regular underline-offset-4 px-8 leading-none pb-2" href="{{ "/resources/" | relURL }}">All</a>
    {{ range site.Taxonomies.categories }}
      <a class="{{ if eq .Page.Permalink $.Permalink }}underline{{ end }} text-whale-regular hover:underline decoration-whale-regular underline-offset-4 px-8 leading-none pb-2" href="{{ .Page.Permalink }}">{{ .Page.Title }}</a>
    {{ end }}
  </div>
</div>
