<div class="bg-black/50 absolute top-0 left-0 right-0 z-10 w-full">
  <div class="px-4 sm:px-6 lg:px-8">
    <div class="mx-auto max-w-8xl py-5 lg:py-8">
      <div class="flex items-center justify-between lg:justify-start lg:space-x-10">
        <div class="flex justify-start lg:w-0 lg:flex-1">
          <a href="{{ "/" | relURL }}">
            <span class="sr-only">{{ .Site.Title }}</span>
            <img class="h-10 w-auto" src="{{ .Site.Params.logo | absURL }}" width="185" height="64" alt="{{ .Site.Title }}" />
          </a>
        </div>
        <div class="flex items-center">
          <button
            @click="mobile = ! mobile"
            type="button"
            class="inline-flex items-center justify-center text-brand-980 hover:text-brand-600 focus:outline-none"
            aria-expanded="false"
          >
            <span class="sr-only">Toggle main menu</span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-8 w-8"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h8m-8 6h16" />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
