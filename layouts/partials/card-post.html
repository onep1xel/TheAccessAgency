<div class="text-whale-regular">
  {{ if .Params.image }}
    <a href="{{ .Permalink }}" class="aspect-w-16 aspect-h-10 overflow-hidden block">
      <img class="w-full h-full object-center object-cover" src="{{ .Params.image | relURL }}" alt="{{ .Title }}">
    </a>
  {{ end }}
  <h3 class="text-3xl font-bold leading-none sm:leading-none sm:text-4xl mt-7">{{ .Title }}</h3>
  <div class="mt-6 mx-auto font-serif text-xl sm:text-2xl leading-tight sm:leading-tight">{{ .Summary }}</div>
  <div class="mt-6">
    <a href="{{ .Permalink }}" class="inline-block font-serif text-xl sm:text-2xl underline italic font-semibold hover:opacity-80">{{ .Params.read | default "Read more" }}</a>
  </div>
</div>
